{% extends "base.html" %}

{% block content %}
{% if kek == 1 %}
    <h1>This password already exists</h1>
{% endif %}
<form method="post">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Navbar</a>
        <button class="btn" type="submit" name="log">Login</button>
    </nav>
    <h1>Registration page</h1>
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
               placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Name</label>
        <input type="name" name="name" class="form-control" id="exampleInputName">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Surname</label>
        <input type="surname" name="surname" class="form-control" id="exampleInputSurname">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
